# Permite deshabilitar la traza/log de Spring Boot para el contexto de testing al estar dentro del packacge "test"
logging.level.org.springframework=off
logging.level.root=off
# Deshabilitamos el banner de spring boot en el terminal
spring.main.banner-mode=off
#logback-test.xml :  Archivo xml creado manualmente para quitar el resto de la traza de Spring boot